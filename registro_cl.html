<!DOCTYPE html>
<html>
<head>
	<title>Mape</title>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Josefin+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/registro_cl.css">
</head>
<body>

	<div class="button_container">
		<a href="index.html"><i id="menu_des" class="fas fa-chevron-circle-left"></i></a><p class="title_page">Registra tus datos para cliente</p>
	</div>

	<form action="" method="">

		<div class="form_container">

			<input type="text" id="name" placeholder="Nombres">
			<br>
			<input type="text" id="fullName" placeholder="Apellidos">
			<br>
			<input type="text" id="userName" placeholder="Nombre de usuario">
			<br>
			<input type="text" id="city" placeholder="Ciudad">
			<br>
			<input type="text" id="address" placeholder="Dirección">
			<br>
			<input type="text" id="phone" placeholder="Celular">
			<br>
			<input type="text" id="mail" placeholder="Correo">
			<br>
			<input type="text" id="implements" placeholder="Implementos">
			<br>
			<input type="password" id="pss" placeholder="Contraseña">
			<input type="password" id="password" placeholder="Confirmar contraseña">
			<br>
			<i class="fas fa-check-circle menu_check"></i>
		</div>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script src="js/registro_cl.js"></script>

</body>
</html>
